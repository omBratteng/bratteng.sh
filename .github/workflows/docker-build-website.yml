name: Build Docker website image

env:
  DOCKER_BUILDKIT: 1

on:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  build:
    if: github.event.pull_request.merged == true # only merged pull requests must trigger this job
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and push to GitHub Packages
        uses: docker/build-push-action@v1
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}
          registry: ghcr.io
          repository: ombratteng/bratteng.sh
          cache_froms: ghcr.io/ombratteng/bratteng.sh:latest
          build_args: NPM_TOKEN=${{ secrets.NPM_TOKEN }},FONTAWESOME_TOKEN=${{ secrets.FONTAWESOME_TOKEN }},BUILDKIT_INLINE_CACHE=1
          add_git_labels: true
          tag_with_sha: true
          tags: latest
